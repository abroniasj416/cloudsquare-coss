services:
  keycloak-db:
    image: postgres:16
    container_name: coss-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpw
    ports:
      - "5432:5432"
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: coss-keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpw
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
    depends_on:
      - keycloak-db
    ports:
      - "8080:8080"

  api-db:
    image: mysql:8.4
    container_name: coss-api-db
    environment:
      MYSQL_DATABASE: coss_api
      MYSQL_ROOT_PASSWORD: rootpw
    ports:
      - "3306:3306"
    volumes:
      - api_db_data:/var/lib/mysql

  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: coss-api
    environment:
      DB_USERNAME: root
      DB_PASSWORD: rootpw
      ISSUER_URI: http://localhost:8080/realms/coss
      CORS_ALLOWED_ORIGINS: http://localhost:5173
    depends_on:
      - api-db
      - keycloak
    ports:
      - "8081:8081"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coss-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8081
      VITE_KEYCLOAK_URL: http://localhost:8080
      VITE_KEYCLOAK_REALM: coss
      VITE_KEYCLOAK_CLIENT_ID: coss-frontend
      VITE_KEYCLOAK_REGISTER_URL: http://localhost:8080/realms/coss/protocol/openid-connect/registrations?client_id=coss-frontend&response_type=code&scope=openid&redirect_uri=http://localhost:5173
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  keycloak_db_data:
  api_db_data:
