services:
  keycloak-db:
    image: postgres:16
    container_name: coss-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpw
    ports:
      - "5432:5432"
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    container_name: coss-keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpw
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
    depends_on:
      - keycloak-db
    ports:
      - "8080:8080"

  api-db:
    image: mysql:8.4
    container_name: coss-api-db
    environment:
      MYSQL_DATABASE: coss_api
      MYSQL_ROOT_PASSWORD: rootpw
    ports:
      - "3306:3306"
    volumes:
      - api_db_data:/var/lib/mysql

  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: coss-api
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_URL: jdbc:mysql://api-db:3306/coss_api?serverTimezone=Asia/Seoul&characterEncoding=utf8&useUnicode=true
      DB_USERNAME: root
      DB_PASSWORD: rootpw
      ISSUER_URI: http://keycloak:8080/realms/coss
      CORS_ALLOWED_ORIGINS: http://localhost:5173
      NCP_ACCESS_KEY: ${NCP_ACCESS_KEY:-dummy-access-key}
      NCP_SECRET_KEY: ${NCP_SECRET_KEY:-dummy-secret-key}
      NCP_S3_ENDPOINT: ${NCP_S3_ENDPOINT:-http://localhost:9000}
      NCP_OBJECT_STORAGE_BUCKET: ${NCP_OBJECT_STORAGE_BUCKET:-local-bucket}
      NCP_VIDEO_PREFIX: ${NCP_VIDEO_PREFIX:-lms-video}
      CDN_BASE_URL: ${CDN_BASE_URL:-}
      PRESIGNED_PUT_EXPIRES_SECONDS: ${PRESIGNED_PUT_EXPIRES_SECONDS:-900}
      PRESIGNED_GET_EXPIRES_SECONDS: ${PRESIGNED_GET_EXPIRES_SECONDS:-900}
      FFMPEG_PATH: ${FFMPEG_PATH:-ffmpeg}
    depends_on:
      - api-db
      - keycloak
    ports:
      - "8081:8081"

  frontend:
    image: node:20-alpine
    container_name: coss-frontend
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8081
      VITE_KEYCLOAK_URL: http://localhost:8080
      VITE_KEYCLOAK_REALM: coss
      VITE_KEYCLOAK_CLIENT_ID: coss-frontend
      VITE_KEYCLOAK_REGISTER_URL: http://localhost:8080/realms/coss/protocol/openid-connect/registrations?client_id=coss-frontend&response_type=code&scope=openid&redirect_uri=http://localhost:5173
    volumes:
      - ./frontend:/app
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  keycloak_db_data:
  api_db_data:
